<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>计算结果</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; text-align: center; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: #28a745; margin: 0;}
        .logout-btn { text-decoration: none; padding: 8px 15px; background-color: #dc3545; color: white; border-radius: 5px; }
        .result-table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        .result-table th, .result-table td { border: 1px solid #ccc; padding: 12px; font-size: 18px; }
        .result-table th { background-color: #f2f2f2; }
        .nav-links { margin-top: 20px; }
        .nav-links a { display: inline-block; text-decoration: none; padding: 10px 15px; background-color: #6c757d; color: white; border-radius: 5px; margin: 0 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>计算成功！</h1>
        <a href="{{ url_for('logout') }}" class="logout-btn">登出</a>
    </div>

    <table class="result-table">
        <tr>
            <th>列</th>
            <th>总和</th>
        </tr>
        <tr>
            <td>A列</td>
            <td>{{ sum_a }}</td>
        </tr>
        <tr>
            <td>B列</td>
            <td>{{ sum_b }}</td>
        </tr>
        <tr>
            <td>C列</td>
            <td>{{ sum_c }}</td>
        </tr>
    </table>
    <div class="nav-links">
        <a href="/">返回上传页面</a>
    </div>
</body>
</html>
